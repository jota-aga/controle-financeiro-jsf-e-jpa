<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

	<p:dialog id="dialogConta" header="Nova Conta" modal="true" resizable="false" widgetVar="dialogContaWidgetVar" >
		<p:panelGrid columns="1" rendered="#{bean.conta ne null}" styleClass="ui-panelgrid-blank">
			<h:panelGroup>
				<p:message id="banco-messages" for="banco"/>
				<p:outputLabel value="Banco:" for="banco" styleClass="outputs"/>
				<br/>
				<h:inputText id="banco" value="#{bean.conta.banco}" styleClass="inputs"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<p:message id="tipo-de-conta-messages" for="tipoDeConta"/>
				<p:outputLabel value="Tipo de Conta:" for="tipoDeConta" styleClass="outputs"/>
				<br/>
				<p:selectOneMenu id="tipoDeConta" value="#{bean.conta.tipoDeConta}" styleClass="inputs">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItems value="#{bean.tiposDeConta}" var="tipo" itemLabel="#{tipo.tipoDeConta}" itemValue="#{tipo}" />
					<f:ajax render="saldoGroup"/>
				</p:selectOneMenu>
			</h:panelGroup>
			
			<h:panelGroup id="saldoGroup">
				<h:panelGroup rendered="#{bean.isContaPoupanca()}">
					<p:message id="saldo-messages" for="saldo"/>
					<p:outputLabel for="saldo" value="Saldo:" styleClass="outputs"/>
					<br/>
					<p:inputNumber id="saldo" minValue="0" symbolPosition="R$" value="#{bean.saldo}" inputStyle ="margin: 10px 0 10px 0" required="true"
					requiredMessage="Saldo deve ser informado"/>
				</h:panelGroup>
			</h:panelGroup>	
			
			<p:commandButton actionListener="#{bean.salvarConta}" oncomplete="if(!args.validationFailed) PF('dialogContaWidgetVar').hide()" 
			update="tabelaConta banco-messages tipo-de-conta-messages saldo-messages" process="@this dialogConta" value="Salvar" icon="fa fa-check" styleClass="botao-salvar"/>
		</p:panelGrid>
	</p:dialog>
</ui:fragment>
